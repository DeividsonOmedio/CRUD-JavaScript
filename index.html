<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form id="form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control" id="preco" step="0.01">
      </div>
      <div class="form-group">
        <label for="estoque">Estoque:</label>
        <input type="number" class="form-control" id="estoque">
      </div>
      <button type="button" class="btn btn-primary" id="novo-produto" onclick="cadastrarProduto()">Novo Produto</button>
      <button type="button" class="btn btn-success" id="exibir-produto" onclick="exibirProdutos()">Exibir Produto</button>
      <button type="button" class="btn btn-warning" id="encontrar-produto" onclick="encontrarProdutos()">Encontrar Produto por Nome</button>
      <button type="button" class="btn btn-info" id="verificar-estoque" onclick="verificarEstoque()">Verificar Estoque</button>
      <button type="button" class="btn btn-secondary" id="ordenar-preco" onclick="ordenarPorPreco()">Ordenar por Preço</button>
      <button id="buttonAtualizar" style="border: none;"></button>
    </form>
    
    <table id="table" class="table table-dark table-hover mt-3" style="display: none;">
      <thead  ><td>Id</td><td>Nome:  </td><td > Preço:  </td><td>Estoque:  </td></thead>
        <thead id="resultado" class="table-striped " >
    </table>
  </div>

  <section></section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
